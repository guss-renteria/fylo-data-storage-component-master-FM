<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="app">

      <section class="first-container">
        <img src="./images/logo.svg" alt="logo">
        <nav>
          <button class="icon-file"></button>
          <button class="icon-folder"></button>
          <button class="icon-cloud-upload"></button>
        </nav>
      </section>

      <section class="next-container">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>

          <div class="bar">

          </div>
          <div class="bar-limits">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="gb-left">
          <b>185</b>&nbsp;&nbsp;&nbsp;GB Left
        </div>
      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/gustavo-renter%C3%ADa-317577238/">guss-renteria</a>.
